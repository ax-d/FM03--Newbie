<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body class="page">
  <header class="header page__header">
    <div class="container">
      <a href="#" class="link link--logo"><img src="/img/logo.svg" alt="Logo Huddle" class="logo"></a>
    </div>
  </header>
  <main class="content page__content">
    <div class="container">
      <figure class="illustration illustration--hero">
        <img src="/img/illustration-mockups.svg" alt="mockups" class="illustration__img">
      </figure>
      <article class="hero">
        <h1 class="title hero__title">
          Build The Community Your Fans Will Love
        </h1>

        <p class="copy hero__copy">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <a href="#" class="link hero--btn">Register</a>
      </article>
    </div>
  </main>

  <footer class="footer page__footer">
    <div class="container">
      <ul class="menu menu--social">
        <li class="menu__item"><a href="#" class="link menu__link"><img src="/img/facebook.svg" alt="Link to facebook"
              class="social__img"></a></li>
        <li class="menu__item"><a href="#" class="link menu__link"><img src="/img/twitter.svg" alt="Link to twitter"
              class="social__img"></a></li>
        <li class="menu__item"><a href="#" class="link menu__link"><img src="/img/instagram.svg" alt="Link to instagram"
              class="social__img"></a></li>
      </ul>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link">Frontend Mentor</a>.
        Coded by <a href="#" class="link">AX-d</a>.
      </p>
    </div>
  </footer>
</body>

</html>
